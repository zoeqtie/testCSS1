<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนด Style ให้กับ Hyperlink</title>
    <style type="text/css">
        a {
            font-family: consolas;
            text-decoration: none;
        }
        a:link {
            color: #072782;
        }
        a:visited {
            color: #0c0c0c;
        }
        a:hover, a:active {
            color: #fff;
            background-color: #552020;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com/thaivb.net">
        แฟนเพจผู้เขียน Thaivb.NET
    </a>
</body>
</html>
